<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>QrCode Generator</title>
    </head>
    <body>
        <header>
            <h1>QrCode Generator</h1>
        </header>
        <main>
            <div id="box">
                <input type="text" id="text" placeholder="URL/Text">
                <button><strong>Generate QrCode</strong></button>
            
                <fieldset>
                <legend>Qr Code:</legend>
                    <img id="qrcode">
                </fieldset>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
